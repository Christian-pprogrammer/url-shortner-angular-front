<div class="container">
  <form class="card">
    <div class="card-header">
      <h2 class="text-center">Login</h2>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" *ngIf="authError">
        {{authError}}
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          class="form-control"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-primary btn-block" (click)="login()" style="width: 100%;">
        Login
      </button>
    </div>
  </form>
</div>
